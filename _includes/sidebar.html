<!-- Target for toggling the sidebar `.sidebar-checkbox` is for regular
     styles, `#sidebar-checkbox` for behavior. -->
<input type="checkbox" class="sidebar-checkbox" id="sidebar-checkbox">
<!-- <input type="checkbox" class="sidebar-checkbox" id="sidebar-checkbox" checked> -->


<!-- Toggleable sidebar -->
<div class="sidebar" id="sidebar">
  <div class="sidebar-item">
    <p>Menu</p>
  </div>

  <nav class="sidebar-nav">
    <a class="sidebar-nav-item{% if page.url == site.baseurl %} active{% endif %}" 
    href="{{ site.baseurl }}/">Home</a>

    {% comment %}
      The code below dynamically generates a sidebar nav of pages with
      `layout: page` in the front-matter. See readme for usage.
    {% endcomment %}

    <!-- {% assign pages_list = site.pages | sort:"url" %}
    {% for node in pages_list %}
      {% if node.title != null %}
        {% if node.layout == "page" %}
          <a class="sidebar-nav-item{% if page.url == node.url %} active{% endif %}" 
          href="{{ site.baseurl }}/{{ node.title }}">{{ node.title }}</a>
        {% endif %}
      {% endif %}
    {% endfor %} -->
    
    <a class="sidebar-nav-item" href="{{ site.baseurl }}/Method">Method</a>
    <a class="sidebar-nav-item" href="{{ site.baseurl }}/Execution">Execution</a>
    <a class="sidebar-nav-item" href="{{ site.baseurl }}/Code">Code</a>
    <a class="sidebar-nav-item" href="{{ site.baseurl }}/Application">Application</a>
    <a class="sidebar-nav-item" href="{{ site.baseurl }}/Study%20sites">Study sites</a>
    <a class="sidebar-nav-item" href="{{ site.baseurl }}/Data">Data</a>
    <a class="sidebar-nav-item" href="{{ site.baseurl }}/Analyses">Analyses</a>
    <a class="sidebar-nav-item" href="{{ site.baseurl }}/Publications">Publications</a>
    
  </nav>

  <div class="sidebar-item">
    <p>
      &copy; {{ site.time | date: '%Y' }}
      <!-- All rights reserved. -->
    </p>
    <p>
    All rights reserved
    </p>
  </div>
</div>
